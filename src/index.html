<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/stylesGame.css">
    <link rel="preload" as="image" href="./assets/imgs/dice1.svg" />
    <link rel="preload" as="image" href="./assets/imgs/dice2.svg" />
    <link rel="preload" as="image" href="./assets/imgs/dice3.svg" />
    <link rel="preload" as="image" href="./assets/imgs/dice4.svg" />
    <link rel="preload" as="image" href="./assets/imgs/dice5.svg" />
    <link rel="preload" as="image" href="./assets/imgs/dice6.svg" />
</head>
<body>
  <div id="main">
    <h1>Games</h1>
    <button id="btn-g1">TaTeTi</button>
    <button id="btn-g2">Generala</button>
    <button id="btn-g3">game3</button>
  </div>
  <div id="profile" class="nodisp">
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" required>
        <br>
        <button type="submit" id="savePreferences">Send</button>
    </form>
  </div>
  <div id="g1" class="game nodisp">
    <button id="btn-g1-back">Go back</button>
    <h2>TaTeTi</h2>
   <section id="contenedor"></section>

    <h2> Turno de: <span id="turnojugador"></span></h2>

    <a id="reiniciar"> reiniciar </a>

  </div>
  <div id="g2" class="game nodisp">
    <button id="btn-g2-back">Go back</button>
    <h2>Generala</h2>
    
    <img id="d0" src="./assets/imgs/dice1.svg" class="nodisp">
    <img id="d1" src="./assets/imgs/dice2.svg" class="nodisp">
    <img id="d2" src="./assets/imgs/dice3.svg" class="nodisp">
    <img id="d3" src="./assets/imgs/dice4.svg" class="nodisp">
    <img id="d4" src="./assets/imgs/dice5.svg" class="nodisp">
    <img id="d5" src="./assets/imgs/dice6.svg" class="nodisp">
    
    <section id="contenedorGenerala">
      <div class="dice d0"></div>
      <div class="dice d1"></div>
      <div class="dice d2"></div>
      <div class="dice d3"></div>
      <div class="dice d4"></div>
    </section>

    <div class="game-state">
      Turno de jugador: <span id="generala-player"></span> <br>
      Tirada:<span id="generala-jugadas"></span>
    </div>

    <button id="btnDados">Tirar dados</button>

    <div class="scores">
      <table>
        <thead>
          <tr></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  
  <div id="g3" class="game nodisp">
    <h2>Game 3</h2>
    <p>this is game 3...</p>
    <button id="btn-g3-back">Go back</button>
  </div>

  <script src= "./js/script.js" type="module"></script>
  <script src = "./js/scriptGame.js" type="module"> </script>
  <script src="./js/scriptGenerala.js" type="module"></script>
<!--  -->
</body>
</html>
