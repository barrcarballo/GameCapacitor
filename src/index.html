<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tateti.css">
    <link rel="stylesheet" href="./css/generala.css">
    <link rel="stylesheet" href="./css/simon.css">
</head>
<body>
  <div id="main">
    <h1>🎮Games🎮</h1>
    <div id="games">
    <button id="btn-g1">TaTeTi ⭕️❌</button>
    <button id="btn-g2">Generala 🎲</button>
    <button id="btn-g3"> Simon 🚦</button>
    </div>
  </div>
  
  <div id="g1" class="game nodisp">
    <button id="btn-g1-back"> ← Go back </button>
    <h2>TaTeTi</h2>
   <section id="contenedor"></section>

    <h2 id="h2para"> Turno de: <span id="turnojugador"></span></h2>

    <a id="reiniciar"> Reiniciar </a>

  </div>
  <div id="g2" class="game nodisp">
    
    <button id="btn-g2-back"> ← Go back</button>
    <h2>Generala</h2>
    
    <section id="contenedorGenerala">
      <div class="dice d0"></div>
      <div class="dice d1"></div>
      <div class="dice d2"></div>
      <div class="dice d3"></div>
      <div class="dice d4"></div>
    </section>

    <div class="game-state">
      Turno de jugador: <span id="generala-player"></span>
      Tirada:<span id="generala-jugadas"></span> <br>
      <button id="btnDados">Tirar dados🎲</button>
    </div>


    <div class="scores">
      <table>
        <thead>
          <tr></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal 1 -->
<div id="customModal" class="modal">
  <div class="modal-content">
    <p id="modalMessage"></p>
    <div class="modal-actions">
      <button id="modalOkBtn" class="btn">Aceptar</button>
    </div>
  </div>
</div>

<!-- Modal Game over -->
<div id="gameOverModal" class="modal2">
  <div class="modal-content2">
    <h2 id="gameOverMessage"></h2>
    <div class="modal-buttons">
      <button id="playAgainBtn">Volver a jugar</button>
      <button id="goToHomeBtn">Volver al inicio</button>
    </div>
  </div>
</div>

<!-- Modal Confirmación Tachado -->
<div id="modalConfirmacion" class="modal3">
  <div class="modal-content3">
    <p id="mensajeModal"></p>
    <button id="confirmarTachar">Sí</button>
    <button id="cancelarTachar">No</button>
  </div>
</div>


  <div id="g3" class="game nodisp">
    <button id="btn-g3-back">Go back</button>
    <h2>Simon Says...</h2>
  <div id="game-board">
    <div class="color" id="green"></div>
    <div class="color" id="red"></div>
    <div class="color" id="yellow"></div>
    <div class="color" id="blue"></div>
  </div>
  <p>Level: <span class="final-level"></span></p>
  
  <button id="start-button">Start Game</button>

  <!-- modal game over -->
  <div id="game-over-modal" class="modal4">
    <div class="modal-content4">
      <h2>Game Over!</h2>
      <p>Llegaste hasta el nivel: <span class="final-level"></span></p>
      <button id="close-modal">Try Again</button>
    </div>
  </div>
  
  </div>

  <script src= "./js/script.js" type="module"></script>
  <script src = "./js/scriptTateti.js" type="module"> </script>
  <script src="./js/scriptGenerala.js" type="module"></script>
  <script src="./js/scriptSimon.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--  -->
</body>
</html>
