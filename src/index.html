<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/stylesGame.css">
</head>
<body>
  <div id="main">
    <h1>Games</h1>
    <button id="btn-g1">TaTeTi ⭕️❌</button>
    <button id="btn-g2">Generala 🎲</button>
    <button id="btn-g3">Ajedrez ♟️</button>
  </div>
  
  <div id="g1" class="game nodisp">
    <button id="btn-g1-back">Go back</button>
    <h2>TaTeTi</h2>
   <section id="contenedor"></section>

    <h2> Turno de: <span id="turnojugador"></span></h2>

    <a id="reiniciar"> reiniciar </a>

  </div>
  <div id="g2" class="game nodisp">
    
    <button id="btn-g2-back">Go back</button>
    <h2>Generala</h2>
    
    <section id="contenedorGenerala">
      <div class="dice d0"></div>
      <div class="dice d1"></div>
      <div class="dice d2"></div>
      <div class="dice d3"></div>
      <div class="dice d4"></div>
    </section>

    <div class="game-state">
      Turno de jugador: <span id="generala-player"></span>
      Tirada:<span id="generala-jugadas"></span>
      <button id="btnDados">Tirar dados</button>
    </div>


    <div class="scores">
      <table>
        <thead>
          <tr></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal 1 -->
<div id="customModal" class="modal">
  <div class="modal-content">
    <p id="modalMessage"></p>
    <div class="modal-actions">
      <button id="modalOkBtn" class="btn">Aceptar</button>
    </div>
  </div>
</div>

<!-- Modal Game over -->
<div id="gameOverModal" class="modal2">
  <div class="modal-content2">
    <h2 id="gameOverMessage"></h2>
    <div class="modal-buttons">
      <button id="playAgainBtn">Volver a jugar</button>
      <button id="goToHomeBtn">Volver al inicio</button>
    </div>
  </div>
</div>

<!-- Modal Confirmación Tachado -->
<div id="modalConfirmacion" class="modal3">
  <div class="modal-content3">
    <p id="mensajeModal"></p>
    <button id="confirmarTachar">Sí, Confirmar</button>
    <button id="cancelarTachar">No, Cancelar</button>
  </div>
</div>


  <div id="g3" class="game nodisp">
    <h2>Game 3</h2>
    <p>this is game 3...</p>
    <button id="btn-g3-back">Go back</button>
  </div>

  <script src= "./js/script.js" type="module"></script>
  <script src = "./js/scriptGame.js" type="module"> </script>
  <script src="./js/scriptGenerala.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--  -->
</body>
</html>
